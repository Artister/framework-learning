<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link rel="stylesheet" href="/node_modules/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="_plan">
        <!--查询区域-->
        <el-form ref="form" :model="params" :inline="true" label-width="80px">
            <el-row :gutter="20">
                <el-form-item label="计划编号">
                    <el-autocomplete
                            v-model="params.name"
                            placeholder="请输入计划编号"
                            :fetch-suggestions="querySearchAsync">
                    </el-autocomplete>
                </el-form-item>
                <el-form-item label="申请部门">
                    <el-select v-model="params.department" placeholder="请选择活动区域">
                        <el-option label="全部" value=""></el-option>
                        <el-option label="区域一" value="shanghai"></el-option>
                        <el-option label="区域二" value="beijing"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="状态">
                    <el-select v-model="params.status" placeholder="请选择活动区域">
                        <el-option label="全部" value=""></el-option>
                        <el-option label="是" value="1"></el-option>
                        <el-option label="否" value="0"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item>
                    <el-button @click="query" type="primary" icon="el-icon-search">查询</el-button>
                    <el-button icon="el-icon-download">导出EXCEL</el-button>
                </el-form-item>
            </el-row>
            <el-row :gutter="20">
                <el-form-item label="活动时间">
                    <el-date-picker
                            v-model="params.time"
                            type="datetimerange"
                            align="right"
                            start-placeholder="开始日期"
                            end-placeholder="结束日期"
                            :default-time="['12:00:00', '08:00:00']">
                    </el-date-picker>
                </el-form-item>
            </el-row>
        </el-form>
        <el-button @click="add" type="primary" icon="el-icon-plus">新建计划</el-button>
        <div style="height: 20px"></div>
        <!--表格区域-->
        <template>
            <el-table :data="rows" border stripe>
                <el-table-column type="index" label="序号" width="50px"></el-table-column>
                <el-table-column prop="date" label="日期"></el-table-column>
                <el-table-column prop="name" label="姓名"></el-table-column>
                <el-table-column prop="address" label="地址"></el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button size="mini" @click="edit(scope.$index, scope.row)">编辑</el-button>
                        <el-button size="mini" @click="detail(scope.$index, scope.row)">详情</el-button>
                        <el-button size="mini" type="danger" @click="remove(scope.$index, scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <div style="height: 20px"></div>
        <!--分页区域-->
        <template>
            <div style="text-align:center">
                <el-pagination
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="page"
                        :page-sizes="[10, 20, 30, 40, 50]"
                        :page-size="10"
                        layout="total, sizes, prev, pager, next, jumper" :total="count">
                </el-pagination>
            </div>
        </template>
    </div>
    <script src="/lib/vue.min.js"></script>
    <script src="/lib/vue-resource.min.js"></script>
    <script src="/node_modules/element-ui/lib/index.js"></script>
    <script src="/js/plan/list.js"></script>
</body>
</html>
